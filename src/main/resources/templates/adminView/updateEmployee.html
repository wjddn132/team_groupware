  <!-- ======= Header ======= -->
  <header th:replace="/admincommon/header :: header"></header><!-- End Header -->
  <!-- ======= Sidebar ======= -->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>조직원 정보 수정</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
          <li class="breadcrumb-item active">Admin page</li>
          <li class="breadcrumb-item active">조직원 정보 수정</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      	<table id="dataTable" class="table display">
	      		 
			    <thead>
		      		<tr>
		      			<th>사원 번호</th>
			      		<th>사원 아이디</th>
			      		<th>사원명</th>
			      		<th>사원 이메일</th>
			      		<th>직책</th>
			      		<th>권한</th>
			      		<th>퇴사여부</th>
			      		<th>수정</th>
		      		</tr>
	      		</thead>
	      		<tbody>
		      		<tr th:each="list : ${empList}">
			      		<td th:text="${list.employee_code}"></td>
			      		<td th:text="${list.employee_id}"></td>
			      		<td th:text="${list.employee_name}"></td>
			      		<td th:text="${list.employee_email}"></td>
			      		<td>
				      		<select id="position" class="form-select text-center">
				      			<option value="사원">사원</option>
				      			<option value="주임">주임</option>
				      			<option value="대리">대리</option>
				      			<option value="과장">과장</option>
				      			<option value="차장">차장</option>
				      			<option value="부장">부장</option>
				      			<option value="팀장">팀장</option>
				      			<option value="사업부장">사업부장</option>
				      			<option value="이사">이사</option>
				      			<option value="사장">사장</option>
				      		</select>
			      		</td>
			      		<td>
			      			<select id="role" class="form-select text-center">
			      				<option value="ROLE_USER">일반 사원</option>
			      				<option value="ROLE_ADMIN">관리자 사원</option>
			      			</select>
			      		</td>
			      		<td>
			      			<select class="form-select text-center" id="position">
				      			<option value="재직중">재직중</option>
				      			<option value="퇴사">퇴사</option>
				      		</select>
			      		</td>
			      		<td><input class="btn btn-primary" type="button" value="수정하기"></td>
		      		</tr>
	      		</tbody>
	      	</table>
    </section>
