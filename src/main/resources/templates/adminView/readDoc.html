<body>
  <!-- ======= Header ======= -->
  <header th:replace="/admincommon/header :: header"></header><!-- End Header -->
  <!-- ======= Sidebar ======= -->
  <aside th:replace="/admincommon/aside :: aside"></aside><!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>관리자 전자결재</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
	          <li class="breadcrumb-item active">Admin page</li>
	          <li class="breadcrumb-item active"><a th:href="@{/admin/adminDraft}">관리자 전자결재</a></li>
	          <li class="breadcrumb-item active">양식 읽기</li>
	        </ol>
			</nav>
		</div><!-- End Page Title -->
		
		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<!-- start 버튼 행 -->
					<div class="card-title">
						<div class="d-flex align-items-center align-self-center justify-content-between">
							<h4><b>● 양식 읽기</b></h4>
							<div>
								<a th:href="@{/admin/adminDraft}" class="btn btn-info btn-lg btn-block" 
						   		   style="background-color : #606EBF; border-color : #606EBF; color:white; font-size : 16px;">목록으로</a>
							</div>
						</div>
					</div>
					<div class="card-text">
					<hr>
					<div class="row">
						<div class="col-lg-2">
							<div class="input-group mb-3 text-center">
		                      <span class="input-group-text" id="basic-addon1">양식종류</span>
		                      <input th:value="${docform.document_form_type}" type="text" class="form-control" readonly="readonly">
		                    </div>
						</div>
						<div class="col-lg-6">
							<div class="input-group mb-3 text-center">
		                      <span class="input-group-text" id="basic-addon1">양식제목</span>
		                      <input th:value="${docform.document_form_name}" type="text" class="form-control" readonly="readonly">
		                    </div>
						</div>
						<div class="col-lg-4">
							<div class="input-group mb-3 text-center">
		                      <span class="input-group-text" id="basic-addon1">전결자</span>
		                      <input th:value="${docform.final_approver_name}" type="text" class="form-control" readonly="readonly">
		                    </div>
						</div>
						<h4><b>● 양식 내용</b></h4>
						<hr>
						<div class="col-lg-12">
							<div id="contents"></div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
	<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
	<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
	<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>

	<!-- 제이쿼리, 에이젝스 -->
	<script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
	
	<script th:inline="javascript">
		$(document).ready(function(){
			decode();
		});
		
		function decode() {
			let content = [[${docform.document_form_contents}]];
			let contents = decodeURIComponent(content);
			let replaced_str = contents.replace('<input type="text" data-formula="e=mc^2" data-link="https://quilljs.com" data-video="Embed URL"><a class="ql-action"></a><a class="ql-remove"></a>', '');
			$('#contents').html(replaced_str);
		}
	</script>
