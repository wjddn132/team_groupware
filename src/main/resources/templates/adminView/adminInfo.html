						<!-- 회사 기본 정보 박스 start -->
						<h3 class="mb-4">관리자 정보</h3>
						
						<!-- 회사 정보 수정 폼 start -->
						<form th:action="@{/admin/updateAdmin}" method="post" id="updateAdminForm">
							<input type="hidden" th:value="${admin.employee_code}" name="employee_code">
							<input type="hidden" th:value="${admin.company_code}" name="company_code">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
									  	<label>관리자 아이디</label>
									  	<input type="text" class="form-control" id="employee_id" name="employee_id"
									  	       th:value="${admin.employee_id}" >
									  	<div id="idmsg"></div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
									  	<label>관리자 비밀번호</label>
									  	<input type="password" class="form-control" id="employee_pwd" name="employee_pwd">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
									  	<label>관리자 비밀번호 재확인</label>
									  	<input type="password" class="form-control" id="employee_pwd2">
									</div>
								</div>
								<div class="col-md-6"></div>
								<div class="col-md-6">
								<div id="pwdMsg"></div>
								</div>
								<div class="col-md-6">
									<div class="form-group">

									  	<input type="text" class="form-control" id="employee_name"  name="employee_name"

									</div>
								</div>

									  	<input type="text" class="form-control" id="employee_email" name="employee_email"
									  	       th:value="${admin.employee_email}">

									</div>
								</div>
							</div>
							<div class="text-center">
								<button class="btn btn-primary" id="updateAdminButton">수정</button>&nbsp;
								<button class="btn btn-dark" type="reset">취소</button>

	<!-- 제이쿼리, 에이젝스 -->
  	<script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
  	
  	<script>
  	
  	$(document).ready(function(){
  		/* 사업자번호 마우스 이벤트 */
  		$('#employee_name').on('mouseenter', function() {
  			$('#nameMsg').html('<p>수정할 수 없는 항목입니다.</p>').css('color', 'red');
  		});
  		$('#employee_name').on('mouseleave', function() {
  			$('#nameMsg').html('');
  		});
  		
  		/* 아이디 중복 확인 */
  		$('#employee_id').on('keyup', idvalidation);
  		
  		/* 비밀번호 재확인 */
  		$('#employee_pwd2').on('keyup', pwdvalidation);
  		
  		/* 수정 버튼 클릭 이벤트 */
  		$('#updateAdminButton').on('click', validation);
  		
  	});
  	
  	/* 아이디 중복 확인 */
  	function idvalidation() {
			let employee_id = $(this).val();
			
			if(employee_id.length > 3){
				$.ajax({
					url : 'checkid',
					type : 'post',
					data : {employee_id : employee_id},
					success : function (result) {
						if(result == 0){
							$('#idmsg').html('');
							$('#updateAdminButton').attr('disabled', false);
						} else{
							$('#idmsg').html('<p><b style="color : red">중복된 ID</b> 입니다.<br>다른 ID를 입력해주세요.</p>');
							$('#updateAdminButton').attr('disabled', true);
						}
					},
					error : function () {
						alert('중복 체크 실패');
					}
				});
			}
		}
  	
  	/* 비밀번호 재확인 */
  	function pwdvalidation() {
		let employee_pwd = $('#employee_pwd').val();
		let employee_pwd2 = $(this).val();
		
		if(employee_pwd != employee_pwd2){
			$('#pwdMsg').html('<p style="color : red">올바른 비밀번호를 입력해주세요.</p>');
			$('#updateAdminButton').attr('disabled', true);
			return;
		} else {
			$('#pwdMsg').html('');
			$('#updateAdminButton').attr('disabled', false);
		}
	}

  	/* 수정 버튼 클릭 이벤트 */
  	function validation() {
  		let employee_id = $('#employee_id').val();
		let employee_email = $('#employee_email').val();
		
		if(!(employee_id.length >= 3 && employee_id.length <= 20)){
			alert("관리자 아이디는 3~20자 이내로 입력해주세요.");
			employee_id.select();
			employee_id.focus();
	        return;
		}
		
		if(employee_email.length < 0 || employee_email == '' || employee_email == null){
			alert("올바른 관리자 이메일을 입력해주세요.");
			employee_email.select();
			employee_email.focus();
			return;
		}
		
		$('#updateCompanyForm').submit();
  		
  	}
  	</script>
