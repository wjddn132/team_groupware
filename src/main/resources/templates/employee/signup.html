<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->

        <!-- Sign Up Start -->

            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-10 col-xl-10">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    
                    	<!-- kuroware 시작멘트-->

                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>KUROWARE</h3>
                            </a>
                            <h3>사원등록</h3>
                        </div>
                        
                        <form th:action="@{/employee/signup}" method="post">
							<div class="row mb-3">
								<div class="form-group col-lg-6">
									<label for="company_code" class="form-label">회사코드</label>
				                	<input type="text" id="company_code" class="form-control" name="company_code" placeholder="회사코드를 입력해주세요.(필수)" required="required">
								</div>
								<div class="form-group col-lg-6">
									<label for="employee_code" class="form-label">사원코드</label>
				                	<input type="text" id="employee_code" class="form-control" name="employee_code" placeholder="사원코드를 입력해주세요.(필수)" required="required">
				                	<div id="msg"></div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="form-group col-lg-6">
									<label for="employee_name" class="form-label">사원명</label>
				                	<input type="text" id="employee_name" class="form-control" name="employee_name" placeholder="사원의 이름을 입력해주세요.(필수)" required="required">
								</div>
							</div>
							
							
							<div class="row mb-3">
								<div class="form-group col-lg-6 ">
									<label for="employee_id" class="form-label">아이디</label>
				                	<input type="text" id="employee_id" class="form-control" name="employee_id" placeholder="아이디를 입력해주세요.(필수)" required="required">
								</div>
								<div class="form-group col-lg-6">
									<label for="employee_pwd" class="form-label">비밀번호</label>
				                	<input type="text" id="employee_pwd" class="form-control" name="employee_pwd" placeholder="비밀번호를 입력해주세요.(필수)" required="required">
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="form-group col-lg-4">
									<p>사원 성별</p>
									<label for="male">남성</label>
                       			 	<input id="male" type="radio" name="employee_gender"  value="남성">
									<label for="female">여성</label>
									<input id="female" type="radio" name="employee_gender" value="여성">
								</div>
								
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;
								
								<div class="form-group col-lg-4">
									<p>재직여부</p>
								 	<label for="incumbent">재직자</label>
                       			 	<input id="incumbent" type="radio" name="enabled"  value="1" checked="checked">
									<label for="retiree">퇴직자</label>
									<input id="retiree" type="radio" name="enabled" value="0">
                    			
								</div>
								
							<div class="row mb-3">
								<div class="form-group col-lg-6 ">
									<label for="employee_email" class="form-label">이메일</label>
				                	<input type="email" id="employee_email" class="form-control" name="employee_email" placeholder="이메일을 입력해주세요.(필수)" required="required">
								</div>
								<div class="form-group col-lg-6">
									<label for="employee_birthdate" class="form-label">생년월일</label>
				                	<input type="date" id="employee_birthdate" class="form-control" name="employee_birthdate" required="required">
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="form-group col-lg-6 ">
									<label for="employee_phone" class="form-label">전화번호</label>
				                	<input type="text" id="employee_phone" class="form-control" name="employee_phone" placeholder="전화번호를 입력해주세요.(필수)" required="required">
				                	<label for="hiredate" class="form-label">고용일</label>
				                	<input type="date" id="hiredate" class="form-control" name="hiredate"  required="required">
								</div>
								
							</div>
							
								<!-- 다음 주소 api start -->
							<div class="row mb-3">
								<div class="form-group col-lg-3">
								    <label for="employee_adress" class="form-label">사원 자택주소</label>
					                <input type="text" id="sample6_postcode" class="form-control"  placeholder="우편번호" required="required">
								</div>
								<div class="d-flex align-items-end form-group col-lg-2">
									<button type="button" class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
								</div>
							</div>
							<div class="row mb-3">
								<div class="form-group col-lg-5 form-floating" >
		                            <input type="text" class="form-control" id="sample6_address" name="employee_address" placeholder="주소">
		                            <label for="sample6_address">&nbsp;&nbsp;주소</label>
	                       	 	</div>
								<div class="form-group col-lg-5 form-floating">
									<input type="text" class="form-control" id="sample6_detailAddress" name="employee_address2" placeholder="상세주소">

								</div>
								<div  class="form-group col-lg-2 form-floating">

							</div>
							
							<div class="row mb-3">

								<div class="form-group col-lg-6">

				                	<input type="text" id="department" class="form-control" name="department" placeholder="부서를 입력해주세요." >
								</div>
							</div>
							  	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	                        <button type="submit" id="submitButton" class="btn btn-primary py-3 w-100 mb-4">사원등록</button>
						</form>   

                    </div>

            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/lib/chart/chart.min.js}"></script>

    <script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/assets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/assets/js/main2.js}"></script>
    
    <!-- 다음지도 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	function sample6_execDaumPostcode() {
		new daum.Postcode({
		oncomplete: function(data) {
		// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
									
		// 각 주소의 노출 규칙에 따라 주소를 조합한다.
		// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		var addr = ''; // 주소 변수
		var extraAddr = ''; // 참고항목 변수
									
		//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
		addr = data.roadAddress;
		} else { // 사용자가 지번 주소를 선택했을 경우(J)
		addr = data.jibunAddress;
		}
									
		// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		if(data.userSelectedType === 'R'){
		// 법정동명이 있을 경우 추가한다. (법정리는 제외)
		// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		extraAddr += data.bname;
		}
		// 건물명이 있고, 공동주택일 경우 추가한다.
		if(data.buildingName !== '' && data.apartment === 'Y'){
		extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		}
		// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		if(extraAddr !== ''){
		extraAddr = ' (' + extraAddr + ')';
		}
		// 조합된 참고항목을 해당 필드에 넣는다.
		document.getElementById("sample6_extraAddress").value = extraAddr;
									                
		} else {
		document.getElementById("sample6_extraAddress").value = '';
		}
									
		// 우편번호와 주소 정보를 해당 필드에 넣는다.
		document.getElementById('sample6_postcode').value = data.zonecode;
		document.getElementById("sample6_address").value = addr;
		// 커서를 상세주소 필드로 이동한다.
		document.getElementById("sample6_detailAddress").focus();
		}
		}).open();
		}
	</script>
</body>
